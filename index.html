<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #1e2767;
      }
    </style
</head>
<body style="background-color:rgb(215, 213, 255)">
    <div class="p-16 max-w-sm mx-auto my-20 bg-indigo-300 rounded-xl shadow-md space-y-4  container mx-auto px-10">
    <h1 class="text-3xl font-bold text-clifford">
        To-do List
    </h1>
    <form id="todo-form" class="space-y-4">
        <div class="w-full flex gaf"p-2">
            <input type="text" id="task" placeholder="Add a todo..." name="task" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <input type="date" id="due-date" name="due-date" class="mt-1 mx-2 w-30 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <button type="add" class="bg-clifford text-white font-bold mx-2 my-0.5 py-2 px-4 rounded hover:bg-indigo-700">+</button>
        </div>

        <div class="flex justify-between">
        <div id="buttons" class="space-y-2">
            <button class="w-19 text-left bg-white text-clifford font-bold py-2 px-4 rounded hover:bg-gray-200">Filter</button>
        </div>
        <div id="task-list" class="flex justify-end space-y-2">
            <button class="w-28 justify-center bg-white text-clifford font-bold py-2 px-4 rounded hover:bg-gray-200">Delete All</button>
        </div>
        </div>

        <button type="submit" class="w-full bg-clifford text-white font-bold py-2 px-4 rounded hover:bg-indigo-700">Add Task</button>
    </form>

    <ul id="todo-list" class="mt-4 space-y-2"></ul>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
